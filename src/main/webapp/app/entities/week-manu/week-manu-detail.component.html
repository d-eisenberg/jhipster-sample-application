<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="weekManu">
            <h2><span>Week Manu</span> {{ weekManu.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Menu</span></dt>
                <dd>
                    <div *ngIf="weekManu.menu">
                        <a (click)="openFile(weekManu.menuContentType!, weekManu.menu)">open</a>
                        {{ weekManu.menuContentType }}, {{ byteSize(weekManu.menu) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/week-manu', weekManu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
